<html>
    <head>
        <title>House Price Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 700px;
                margin: 60px auto;
                background: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 2px 8px #ccc;
                text-align: center;
            }
            .result {
                margin-top: 20px;
                font-weight: bold;
                color: #007bff;
                font-size: 1.2em;
            }
            .try-again-btn {
                background-color: #78c3d8;
                color: black;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                margin-top: 30px;
                font-size: 1em;
                cursor: pointer;
                transition: background 0.2s;
            }
            .try-again-btn:hover {
                background-color: #5ba9c7;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <table>
                <tr aria-colspan="2">
                <th>
                    House Price Prediction
                </th>
                </tr>
                <tr>
                    <td>House type</td>
                    <td>title</td>
                </tr>
            </table>
        </div>
        <div class="container">
            {% if prediction_price %}
                <div class="result">{{ prediction_price }}<br>{{ predicted_rate_per_sqft }}</div>
            {% endif %}
            <a href="/" style="text-decoration: none;">
                <button type="button" class="try-again-btn">
                    Try Again
                </button>
            </a>
        </div>
