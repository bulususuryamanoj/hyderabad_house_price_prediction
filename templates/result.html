<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: aliceblue;
            margin-top: 20px;
        }

        th {
            padding: 15px;
            font-size: 1.4em;
            color: #5ba9c7;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 1em;
        }

        td:first-child {
            font-weight: bold;
            text-align: left;
        }

        .result {
            margin-top: 25px;
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
        }

        .try-again-btn {
            background-color: #78c3d8;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 30px;
            font-size: 1em;
            cursor: pointer;
        }

        .try-again-btn:hover {
            background-color: #5ba9c7;
        }
    </style>
</head>

<body>
<div class="container">

    <table>
        <tr>
            <th colspan="2">House Price Prediction</th>
        </tr>
        <tr>
            <td>House Type</td>
            <td>{{ title_map }}</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>{{ location_re }}</td>
        </tr>
        <tr>
            <td>Area (SQFT)</td>
            <td>{{ area_insqft }}</td>
        </tr>
        <tr>
            <td>Building Status</td>
            <td>{{ building_status_re }}</td>
        </tr>
    </table>

    {% if prediction_price %}
        <div class="result">
            {{ prediction_price }} <br>
            {{ predicted_rate_per_sqft }}
        </div>
    {% endif %}

    <a href="/" style="text-decoration: none;">
        <button type="button" class="try-again-btn">Try Again</button>
    </a>

</div>
</body>
</html>
